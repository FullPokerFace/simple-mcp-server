<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Tool Usage Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #374151;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #4f46e5;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #d1d5db;
        }

        .stat-card h3 {
            color: #4f46e5;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #6b7280;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .controls button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .controls select {
            padding: 10px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: #f9fafb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #fecaca;
        }

        .tool-name {
            font-weight: 600;
            color: #4f46e5;
        }

        .execution-time {
            color: #059669;
            font-weight: 500;
        }

        .arguments {
            font-family: 'Courier New', monospace;
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .timestamp {
            color: #6b7280;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ MCP Tool Usage Dashboard</h1>
            <p>Monitor and analyze your Model Context Protocol tool usage</p>
        </div>

        <div class="dashboard">
            <!-- Statistics Section -->
            <div class="section">
                <h2>ðŸ“Š Usage Statistics</h2>
                <div class="stats-grid" id="statsGrid">
                    <div class="loading">Loading statistics...</div>
                </div>
                <table id="statsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Tool Name</th>
                            <th>Usage Count</th>
                            <th>Average Execution Time</th>
                            <th>First Used</th>
                            <th>Last Used</th>
                        </tr>
                    </thead>
                    <tbody id="statsTableBody">
                    </tbody>
                </table>
            </div>

            <!-- History Section -->
            <div class="section">
                <h2>ðŸ“‹ Usage History</h2>
                <div class="controls">
                    <button onclick="loadHistory()">ðŸ”„ Refresh History</button>
                    <select id="historyLimit" onchange="loadHistory()">
                        <option value="10">Last 10 records</option>
                        <option value="25">Last 25 records</option>
                        <option value="50" selected>Last 50 records</option>
                        <option value="100">Last 100 records</option>
                    </select>
                </div>
                <table id="historyTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Tool Name</th>
                            <th>Arguments</th>
                            <th>Result</th>
                            <th>Execution Time</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                    </tbody>
                </table>
                <div class="loading" id="historyLoading">Loading history...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                // Use different endpoints based on environment
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const endpoint = isLocalhost ? '/api/tool-stats' : '/api/web/stats';
                const response = await fetch(endpoint);
                const stats = await response.json();
                
                // Create stats cards
                const statsGrid = document.getElementById('statsGrid');
                const statsTable = document.getElementById('statsTable');
                const statsTableBody = document.getElementById('statsTableBody');
                
                if (stats.length === 0) {
                    statsGrid.innerHTML = '<div class="loading">No tool usage data available yet. Start using some tools!</div>';
                    return;
                }
                
                // Calculate totals for cards
                const totalUsage = stats.reduce((sum, stat) => sum + stat.usage_count, 0);
                const avgExecutionTime = stats.reduce((sum, stat) => sum + (stat.avg_execution_time || 0), 0) / stats.length;
                const uniqueTools = stats.length;
                
                // Create stat cards
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <h3>${totalUsage}</h3>
                        <p>Total Tool Uses</p>
                    </div>
                    <div class="stat-card">
                        <h3>${uniqueTools}</h3>
                        <p>Unique Tools</p>
                    </div>
                    <div class="stat-card">
                        <h3>${avgExecutionTime.toFixed(1)}ms</h3>
                        <p>Average Execution Time</p>
                    </div>
                `;
                
                // Populate table
                statsTableBody.innerHTML = stats.map(stat => `
                    <tr>
                        <td class="tool-name">${stat.tool_name}</td>
                        <td>${stat.usage_count}</td>
                        <td class="execution-time">${(stat.avg_execution_time || 0).toFixed(2)}ms</td>
                        <td class="timestamp">${new Date(stat.first_used).toLocaleString()}</td>
                        <td class="timestamp">${new Date(stat.last_used).toLocaleString()}</td>
                    </tr>
                `).join('');
                
                statsTable.style.display = 'table';
                
            } catch (error) {
                document.getElementById('statsGrid').innerHTML = 
                    `<div class="error">Error loading statistics: ${error.message}</div>`;
            }
        }
        
        async function loadHistory() {
            const limit = document.getElementById('historyLimit').value;
            const historyLoading = document.getElementById('historyLoading');
            const historyTable = document.getElementById('historyTable');
            const historyTableBody = document.getElementById('historyTableBody');
            
            historyLoading.style.display = 'block';
            historyTable.style.display = 'none';
            
            try {
                // Use different endpoints based on environment
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const endpoint = isLocalhost ? '/api/tool-history' : '/api/web/history';
                const response = await fetch(`${endpoint}?limit=${limit}`);
                const history = await response.json();
                
                if (history.length === 0) {
                    historyLoading.innerHTML = '<div class="loading">No usage history available yet.</div>';
                    return;
                }
                
                historyTableBody.innerHTML = history.map(record => `
                    <tr>
                        <td class="timestamp">${new Date(record.timestamp).toLocaleString()}</td>
                        <td class="tool-name">${record.tool_name}</td>
                        <td class="arguments">${record.arguments}</td>
                        <td>${record.result}</td>
                        <td class="execution-time">${record.execution_time_ms}ms</td>
                    </tr>
                `).join('');
                
                historyLoading.style.display = 'none';
                historyTable.style.display = 'table';
                
            } catch (error) {
                historyLoading.innerHTML = 
                    `<div class="error">Error loading history: ${error.message}</div>`;
            }
        }
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadHistory();
        }, 30000);
        
        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadHistory();
        });
    </script>
</body>
</html>
